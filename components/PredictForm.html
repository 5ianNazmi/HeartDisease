<!-- PredictForm.html -->
<section class="predict-form">
    <div class="container">
        <form id="heart-predict-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="0" max="120" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="" selected disabled>Select Sex</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="chest_pain_type">Chest Pain Type</label>
                    <select id="chest_pain_type" name="chest_pain_type" required>
                        <option value="" selected disabled>Select Chest Pain Type</option>
                        <option value="1">Typical Angina</option>
                        <option value="2">Atypical Angina</option>
                        <option value="3">Non-Anginal Pain</option>
                        <option value="4">Asymptomatic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resting_bp">Resting Blood Pressure</label>
                    <input type="number" id="resting_bp" name="resting_bp" min="0" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cholesterol">Cholesterol</label>
                    <input type="number" id="cholesterol" name="cholesterol" min="0" required>
                </div>
                <div class="form-group">
                    <label for="fasting_blood_sugar">Fasting Blood Sugar</label>
                    <select id="fasting_blood_sugar" name="fasting_blood_sugar" required>
                        <option value="" selected disabled>Select Fasting Blood Sugar</option>
                        <option value="1">> 120 mg/dL</option>
                        <option value="0">< 120 mg/dL</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="resting_ecg">Resting ECG</label>
                    <select id="resting_ecg" name="resting_ecg" required>
                        <option value="" selected disabled>Select Resting ECG</option>
                        <option value="0">Normal</option>
                        <option value="1">Having ST-T wave abnormality</option>
                        <option value="2">Showing probable or definite left ventricular hypertrophy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="max_heart_rate">Max Heart Rate</label>
                    <input type="number" id="max_heart_rate" name="max_heart_rate" min="0" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="exercise_angina">Exercise Induced Angina</label>
                    <select id="exercise_angina" name="exercise_angina" required>
                        <option value="" selected disabled>Select Exercise Induced Angina</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="oldpeak">Oldpeak</label>
                    <input type="number" id="oldpeak" name="oldpeak" step="0.1" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="st_slope">ST Slope</label>
                    <select id="st_slope" name="st_slope" required>
                        <option value="" selected disabled>Select ST Slope</option>
                        <option value="1">Upsloping</option>
                        <option value="2">Flat</option>
                        <option value="3">Downsloping</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
    </div>
</section>
